---
name: ci
on:
  pull_request:
    branches:
      - main
    types:
      - edited
      - opened
      - reopened
      - synchronize
      - ready_for_review
    #paths:
    #  - Dockerfile
    #  - hashicorp.asc
      
concurrency:
  group: ci-${{ github.head_ref || github.run_id }}-1
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: lint code base
        uses: github/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-container:
    needs: ["lint"]
    runs-on: ubuntu-22.04
    steps:
      - name: set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:v0.11.5@sha256:bad778bd243302aafb13a84b562c0c6f157c7e088fa45edce5bf5741f7c4776e
            network=host

      - name: build image
        uses: docker/build-push-action@v4
        with:
          context: ./Dockerfile
          provenance: true
          sbom: true
          tags: chaoscypher/minimal-terraform:${{ github.sha }}
          push: false
          load: false
          builder: ${{ steps.buildx.outputs.name }}
          outputs: type=oci,dest=/tmp/${{ github.sha }}.tar

  security-scan:
    needs: ["build-container"]
    runs-on: ubuntu-22.04
    steps:
        - name: cve scan
          uses: aquasecurity/trivy-action@master
          with:
            image-ref: chaoscypher/minimal-terraform:${{ github.sha }}
            format: 'table'
            exit-code: '1'
            ignore-unfixed: true
            vuln-type: 'os,library'
            severity: 'CRITICAL,HIGH'
