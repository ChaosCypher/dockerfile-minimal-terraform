---
name: ci
on:
  pull_request:
    branches:
      - main
    types:
      - edited
      - opened
      - reopened
      - synchronize
      - ready_for_review
      
concurrency:
  group: ci-${{ github.head_ref || github.run_id }}-1
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout branch
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.11.5@sha256:bad778bd243302aafb13a84b562c0c6f157c7e088fa45edce5bf5741f7c4776e
            network=host

      - name: build and push
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: chaoscypher/minimal-terraform:${{ github.event.pull_request.number }}
          sbom: true
          provenance: true
          load: true
            
      - name: check images
        run: docker images -a
