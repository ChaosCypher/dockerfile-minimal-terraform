---
name: ci
on:
  pull_request:
    branches:
      - main
    types:
      - edited
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ci-${{ github.head_ref || github.run_id }}-1
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout branch
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up docker buildx
        id: builder
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.11.6@sha256:ca0d14553e35b39610d323f02ff139a472b76d7bd6b19104fbf7691ea1916217
            network=host
          platforms: "linux/amd64"
          version: v0.10.4

      - name: build and cache
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          builder: "${{ steps.builder.outputs.name }}"
          context: .
          load: false
          tags: chaoscypher/minimal-terraform:0.0.${{ github.event.pull_request.number }}-alpha
          sbom: true
          provenance: true
          cache-to: type=gha,mode=max
          outputs: type=local,dest=out
          
      - name: upload sboms+provenance data
        uses: actions/upload-artifact@v3
        with:
          name: sbom+provenance-data
          path: out/*.json
