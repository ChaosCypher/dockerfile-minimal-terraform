---
name: ci
on:
  pull_request:
    branches:
      - main
    types:
      - edited
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ci-${{ github.head_ref || github.run_id }}-1
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-22.04
    services:
      registry:
        image: registry:2.8.1@sha256:7c8b70990dad7e4325bf26142f59f77c969c51e079918f4631767ac8d49e22fb
        ports:
          - 5000:5000
    steps:
      - name: checkout branch
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: "amd64"

      - name: set up docker buildx
        id: builder
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.11.6@sha256:ca0d14553e35b39610d323f02ff139a472b76d7bd6b19104fbf7691ea1916217
            network=host
          platforms: "amd64"
          version: v0.10.4

      - name: build and push
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          builder: "${{ steps.builder.outputs.name }}"
          context: .
          platforms: "amd64"
          load: false
          tags: chaoscypher/minimal-terraform:0.0.${{ github.event.pull_request.number }}-alpha
          sbom: true
          outputs: type=image
          
      - name: find image
        run: docker buildx ls

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: container-artifact
          path: ./images.tar
