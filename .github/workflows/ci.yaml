---
name: ci
on:
  pull_request:
    branches:
      - main
    types:
      - edited
      - opened
      - reopened
      - synchronize
      - ready_for_review
      
concurrency:
  group: ci-${{ github.head_ref || github.run_id }}-1
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: lint code base
        uses: super-linter/super-linter/slim@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-image:
    needs: [lint]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout branch
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.11.5@sha256:bad778bd243302aafb13a84b562c0c6f157c7e088fa45edce5bf5741f7c4776e
            network=host

      - name: build and push
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: chaoscypher/minimal-terraform:${{ github.event.pull_request.number }}
          sbom: true
          provenance: true
          outputs: type=image, dest=.

      - name: check cwd
        run: ls
          
  scan-image:
    needs: [build-image]
    runs-on: ubuntu-22.04
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: container-artifact
          path: .

      - name: cve scan
        uses: aquasecurity/trivy-action@master
        with:
          input: /github/workspace/images.tar
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          
  sbom:
    needs: [build-image]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout branch
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.11.5@sha256:bad778bd243302aafb13a84b562c0c6f157c7e088fa45edce5bf5741f7c4776e
            network=host
          
      - name: generate sbom
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: localhost:5000/chaoscypher/minimal-terraform:${{ github.event.pull_request.number }}
          sbom: true
          provenance: true
          outputs: type=local,dest=out

      - name: upload sboms+provenance data
        uses: actions/upload-artifact@v3
        with:
          name: sbom+provenance-data
          path: out/*.json
