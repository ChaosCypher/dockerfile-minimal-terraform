---
name: build
on:
  pull_request:
    branches:
      - main
    types:
      - edited
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - Dockerfile
      - hashicorp.asc
      
concurrency:
  group: build-${{ github.head_ref || github.run_id }}-1
  cancel-in-progress: true

jobs:
  build-container:
    runs-on: ubuntu-22.04
    services:
      registry:
        image: registry:2.8.1@sha256:7c8b70990dad7e4325bf26142f59f77c969c51e079918f4631767ac8d49e22fb
        ports:
          - 5000:5000
    steps:
      - name: set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:v0.11.5@sha256:bad778bd243302aafb13a84b562c0c6f157c7e088fa45edce5bf5741f7c4776e
            network=host

      - name: build image
        uses: docker/build-push-action@v4
        id: image-output
        with:
          sbom: true
          tags: localhost:5000/localbuild/testimage:v1
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha,scope=provenance
          cache-to: type=gha,scope=provenance,mode=max

      - name: pull image
        run: docker pull localhost:5000/localbuild/testimage:v1

      - name: export image
        run: docker save -o /tmp/images.tar localhost:5000/localbuild/testimage:v1

      - name: store artifact
        uses: actions/upload-artifact@v3
        with:
          name: container-artifact
          path: /tmp/images.tar
