name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: minimal-terraform

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

  # Push image to GitHub Packages and Docker Hub
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      -  name: Login to DockerHub
         uses: docker/login-action@v1
         with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          GIT_IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          HUB_IMAGE_ID=${{ github.actor }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          GIT_IMAGE_ID=$(echo $GIT_IMAGE_ID | tr '[A-Z]' '[a-z]')
          HUB_IMAGE_ID=$(echo $HUB_IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo GIT_IMAGE_ID=$GIT_IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $GIT_IMAGE_ID:$VERSION
          docker push $GIT_IMAGE_ID:$VERSION

          echo HUB_IMAGE_ID=$HUB_IMAGE_ID

          docker tag $IMAGE_NAME $HUB_IMAGE_ID:$VERSION
          docker push $HUB_IMAGE_ID:$VERSION
