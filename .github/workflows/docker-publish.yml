name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: minimal-terraform

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      -  name: $IMAGE_NAME - Log in to DockerHub
         if : ${{ github.event_name == 'pull_request' }}
         uses: docker/login-action@v1
         with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: $IMAGE_NAME - Lint Dockerfile
        run: docker run --rm -i hadolint/hadolint < Dockerfile

      - name: $IMAGE_NAME - Build Container
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

  # Push image to GitHub Packages and Docker Hub
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: $IMAGE_NAME - checkout
        uses: actions/checkout@v2

      - name: $IMAGE_NAME - Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images:
            ${{ github.actor }}/$IMAGE_NAME
            docker.pkg.github.com/${{ github.repository }}/${IMAGE_NAME}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      -  name: $IMAGE_NAME - Log in to DockerHub
         if : ${{ github.event_name != 'pull_request' }}
         uses: docker/login-action@v1
         with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{ secrets.DOCKERHUB_TOKEN }}

      -  name: $IMAGE_NAME - Login to GitHub Docker Registry
         if : ${{ github.event_name != 'pull_request' }}
         uses: docker/login-action@v1
         with:
           registry: docker.pkg.github.com
           username: ${{ github.actor }}
           password: ${{ secrets.GITHUB_TOKEN }}

      - name: $IMAGE_NAME - Build and push to Docker Hub and Github Docker Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

